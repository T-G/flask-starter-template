{% extends "public/templates/public_template.html" %}

{% block title %} Profile {% endblock %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Profile</h1>
            <hr>
            <div class="card">
                <div class="card-body">
                    <h4>{{ username }}</h4>
                    {% if user %}
                        <p><strong>{{ user.name }}</strong></p>
                        <p class="text-muted">{{ user.bio }}</p>
                        <p><em>{{ user.twitter_handle }}</em></p>
                    {% else %}
                        <p>Oppss... User not found!!</p>
                    {% endif %}

                </div>
            </div>    
        </div>
    </div>
</div>
    
{% endblock %}
